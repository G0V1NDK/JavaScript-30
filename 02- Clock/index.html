<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="circle">
            <span class="dot"></span>
            <div class="lines">
                <div class="sec-hand" style="background-color: rgb(63, 124, 255);"></div>
                <div class="min-hand" style="background-color: rgb(255, 63, 114);"></div>
                <div class="hr-hand"></div>
            </div>
        </div>
    </div>

    <footer class="foot" style="color: white; display: flex; justify-content: center; font-size: large; font-weight: 600;">Made with ‚ù§ by GoKu</footer>

</body>
